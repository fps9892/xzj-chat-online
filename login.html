<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-bg-icons">
      <svg class="bg-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#00ff00" stroke-width="2">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
      <svg class="bg-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#00ff00" stroke-width="2">
        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
      </svg>
      <svg class="bg-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#00ff00" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
        <line x1="9" y1="9" x2="9.01" y2="9"></line>
        <line x1="15" y1="9" x2="15.01" y2="9"></line>
      </svg>
      <svg class="bg-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#00ff00" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      <svg class="bg-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#00ff00" stroke-width="2">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
      <svg class="bg-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#00ff00" stroke-width="2">
        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
      </svg>
    </div>
    <div class="login-container">
      <div class="login-panel">
        <h1 class="login-title">FYZAR CHAT</h1>

        <div class="login-tabs">
          <div class="login-tab active" data-tab="login">Iniciar Sesión</div>
          <div class="login-tab" data-tab="register">Registrarse</div>
          <div class="login-tab" data-tab="guest">Invitado</div>
        </div>

        <!-- Login Form -->
        <div class="login-form active" id="login-form">
          <input
            type="text"
            placeholder="Nombre de usuario"
            class="login-input"
            id="login-username"
          />
          <input
            type="password"
            placeholder="Contraseña"
            class="login-input"
            id="login-password"
          />
          <button class="login-btn" id="login-submit">Entrar al chat</button>

          <div class="social-login">
            <button class="social-btn google" id="google-login">
              <span>Continuar con Google</span>
            </button>
            <button class="social-btn facebook" id="facebook-login">
              <span>Continuar con Facebook</span>
            </button>
          </div>
        </div>

        <!-- Register Form -->
        <div class="login-form" id="register-form">
          <input
            type="text"
            placeholder="Nombre de usuario (máx. 10 caracteres)"
            class="login-input"
            id="reg-username"
            maxlength="10"
          />
          <input
            type="email"
            placeholder="Email"
            class="login-input"
            id="reg-email"
          />
          <input
            type="password"
            placeholder="Contraseña"
            class="login-input"
            id="reg-password"
          />
          <input
            type="password"
            placeholder="Confirmar contraseña"
            class="login-input"
            id="reg-confirm"
          />
          <textarea
            placeholder="Descripción (opcional)"
            class="login-textarea"
            id="reg-description"
            maxlength="100"
          ></textarea>
          <input
            type="file"
            accept="image/*"
            class="file-input"
            id="reg-avatar"
          />
          <label for="reg-avatar" class="file-label"
            >Seleccionar foto de perfil</label
          >
          <button class="login-btn" id="register-submit">Crear Cuenta</button>
        </div>

        <!-- Guest Form -->
        <div class="login-form" id="guest-form">
          <input
            type="text"
            placeholder="Nickname (máx. 10 caracteres)"
            class="login-input"
            id="guest-nickname"
            maxlength="10"
          />
          <button class="login-btn" id="guest-submit">
            Entrar como Invitado
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="login.js"></script>
  </body>
</html>
