<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-bg-icons">
      <svg class="bg-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#00ff00" stroke-width="2">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
      <svg class="bg-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#00ff00" stroke-width="2">
        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
      </svg>
      <svg class="bg-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#00ff00" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
        <line x1="9" y1="9" x2="9.01" y2="9"></line>
        <line x1="15" y1="9" x2="15.01" y2="9"></line>
      </svg>
      <svg class="bg-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#00ff00" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      <svg class="bg-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#00ff00" stroke-width="2">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
      <svg class="bg-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#00ff00" stroke-width="2">
        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
      </svg>
    </div>
    <div class="login-container">
      <div class="login-panel">
        <h1 class="login-title">FYZAR CHAT</h1>

        <div class="login-tabs">
          <div class="login-tab active" data-tab="login">Iniciar Sesi칩n</div>
          <div class="login-tab" data-tab="register">Registrarse</div>
          <div class="login-tab" data-tab="guest">Invitado</div>
        </div>

        <!-- Login Form -->
        <div class="login-form active" id="login-form">
          <input
            type="text"
            placeholder="Nombre de usuario"
            class="login-input"
            id="login-username"
          />
          <input
            type="password"
            placeholder="Contrase침a"
            class="login-input"
            id="login-password"
          />
          <button class="login-btn" id="login-submit">Entrar al chat</button>

          <div class="social-login">
            <button class="social-btn google" id="google-login">
              <svg class="google-icon" width="18" height="18" viewBox="0 0 18 18">
                <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
              </svg>
              <span>Continuar con Google</span>
            </button>
          </div>
        </div>

        <!-- Register Form -->
        <div class="login-form" id="register-form">
          <input
            type="text"
            placeholder="Nombre de usuario (m치x. 10 caracteres)"
            class="login-input"
            id="reg-username"
            maxlength="10"
            required
          />
          <input
            type="email"
            placeholder="Email (opcional)"
            class="login-input"
            id="reg-email"
          />
          <div class="password-container">
            <input
              type="password"
              placeholder="Contrase침a (m칤n. 6 caracteres)"
              class="login-input"
              id="reg-password"
              minlength="6"
              required
            />
            <div class="password-strength">
              <div class="strength-bar"></div>
            </div>
            <span class="password-counter">0/6</span>
          </div>
          <input
            type="password"
            placeholder="Confirmar contrase침a"
            class="login-input"
            id="reg-confirm"
            required
          />
          <select class="country-select" id="reg-country">
            <option value="">游깴 Selecciona tu pa칤s</option>
            <option value="AR">游뷣릖 Argentina</option>
            <option value="BO">游游 Bolivia</option>
            <option value="BR">游游 Brasil</option>
            <option value="CL">游뻟릖 Chile</option>
            <option value="CO">游뻟릖 Colombia</option>
            <option value="CR">游뻟릖 Costa Rica</option>
            <option value="CU">游뻟릖 Cuba</option>
            <option value="EC">游쀯릖 Ecuador</option>
            <option value="SV">游젏릖 El Salvador</option>
            <option value="ES">游쀯릖 Espa침a</option>
            <option value="US">游쥟릖 Estados Unidos</option>
            <option value="GT">游섫릖 Guatemala</option>
            <option value="HN">游쇓릖 Honduras</option>
            <option value="MX">游쓇릖 M칠xico</option>
            <option value="NI">游游 Nicaragua</option>
            <option value="PA">游왫릖 Panam치</option>
            <option value="PY">游왫릖 Paraguay</option>
            <option value="PE">游왫릖 Per칰</option>
            <option value="DO">游뾇릖 Rep. Dominicana</option>
            <option value="UY">游쥟릖 Uruguay</option>
            <option value="VE">游游 Venezuela</option>
            <option value="OTHER">游깵 Otro</option>
          </select>
          <textarea
            placeholder="Descripci칩n (opcional)"
            class="login-textarea"
            id="reg-description"
            maxlength="100"
          ></textarea>
          <input
            type="file"
            accept="image/*"
            class="file-input"
            id="reg-avatar"
          />
          <label for="reg-avatar" class="file-label"
            >Seleccionar foto de perfil (opcional)</label
          >
          <div class="captcha-container">
            <div class="captcha-text" id="captcha-text"></div>
            <input
              type="text"
              placeholder="Ingresa el c칩digo"
              class="login-input captcha-input"
              id="captcha-input"
              required
            />
            <button type="button" class="captcha-refresh" id="captcha-refresh">游댃</button>
          </div>
          <button class="login-btn" id="register-submit">Crear Cuenta</button>
        </div>

        <!-- Guest Form -->
        <div class="login-form" id="guest-form">
          <input
            type="text"
            placeholder="Nickname (m치x. 10 caracteres)"
            class="login-input"
            id="guest-nickname"
            maxlength="10"
            required
          />
          <div class="captcha-container">
            <div class="captcha-text" id="captcha-text-guest"></div>
            <input
              type="text"
              placeholder="Ingresa el c칩digo"
              class="login-input captcha-input"
              id="captcha-input-guest"
              required
            />
            <button type="button" class="captcha-refresh" id="captcha-refresh-guest">游댃</button>
          </div>
          <button class="login-btn" id="guest-submit">
            Entrar como Invitado
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="login.js"></script>
  </body>
</html>
