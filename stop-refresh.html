<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detener Refresh - ChatUp</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      button {
        background: #ff4444;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      button:hover {
        background: #cc0000;
        transform: translateY(-2px);
      }
      .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        display: none;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        display: block;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üõë Detener Refresh Infinito</h1>
      <p>Haz clic en el bot√≥n para detener el refresh global</p>
      <button id="stopBtn">Detener Refresh</button>
      <div id="status" class="status"></div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        remove,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDavetvIrVymmoiIpRxUigCd5hljMtsr0c",
        authDomain: "fyzar-80936.firebaseapp.com",
        databaseURL: "https://fyzar-80936-default-rtdb.firebaseio.com",
        projectId: "fyzar-80936",
        storageBucket: "fyzar-80936.firebasestorage.app",
        messagingSenderId: "718553577005",
        appId: "1:718553577005:web:74b5b9e790232edf6e2aa4",
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      document.getElementById("stopBtn").addEventListener("click", async () => {
        const statusEl = document.getElementById("status");
        const btn = document.getElementById("stopBtn");

        btn.disabled = true;
        btn.textContent = "Deteniendo...";

        try {
          // Eliminar nodo globalRefresh
          const globalRefreshRef = ref(database, "globalRefresh");
          await remove(globalRefreshRef);

          // Eliminar todos los userRefresh
          const userRefreshRef = ref(database, "userRefresh");
          await remove(userRefreshRef);

          statusEl.className = "status success";
          statusEl.textContent =
            "‚úÖ Refresh detenido exitosamente. Puedes volver al chat.";
          btn.textContent = "Detenido";

          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } catch (error) {
          statusEl.className = "status error";
          statusEl.textContent = "‚ùå Error: " + error.message;
          btn.disabled = false;
          btn.textContent = "Reintentar";
        }
      });
    </script>
  </body>
</html>
