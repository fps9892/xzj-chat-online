<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Console - VerificaciÃ³n de Errores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff88;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .test-section {
            background: #16213e;
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-section h2 {
            color: #00ffff;
            margin-bottom: 15px;
        }
        .test-item {
            padding: 10px;
            margin: 10px 0;
            background: #0a0e27;
            border-left: 4px solid #888;
            border-radius: 5px;
        }
        .test-item.success {
            border-left-color: #00ff88;
        }
        .test-item.error {
            border-left-color: #ff4444;
        }
        .test-item.warning {
            border-left-color: #ffaa00;
        }
        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #00cc6a;
        }
        .console-output {
            background: #000;
            color: #00ff88;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .console-output .log {
            margin: 5px 0;
        }
        .console-output .error {
            color: #ff4444;
        }
        .console-output .success {
            color: #00ff88;
        }
        .console-output .info {
            color: #00ffff;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status-badge.ok {
            background: #00ff88;
            color: #000;
        }
        .status-badge.fail {
            background: #ff4444;
            color: #fff;
        }
        .status-badge.pending {
            background: #ffaa00;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” CONSOLA DE VERIFICACIÃ“N DE ERRORES</h1>

        <div class="test-section">
            <h2>ğŸ“‹ Tests AutomÃ¡ticos</h2>
            <button onclick="runAllTests()">â–¶ï¸ Ejecutar Todos los Tests</button>
            <button onclick="clearConsole()">ğŸ—‘ï¸ Limpiar Consola</button>
            <div id="test-results" class="console-output"></div>
        </div>

        <div class="test-section">
            <h2>ğŸ”§ Herramientas de DiagnÃ³stico</h2>
            <button onclick="checkFiles()">ğŸ“ Verificar Archivos</button>
            <button onclick="checkFirebase()">ğŸ”¥ Verificar Firebase</button>
            <button onclick="checkUser()">ğŸ‘¤ Verificar Usuario</button>
            <button onclick="checkDatabase()">ğŸ’¾ Verificar Base de Datos</button>
            <button onclick="checkRooms()">ğŸ  Verificar Salas</button>
        </div>

        <div class="test-section">
            <h2>ğŸš€ Acciones RÃ¡pidas</h2>
            <button onclick="initGeneral()">ğŸ—ï¸ Crear Sala General</button>
            <button onclick="clearStorage()">ğŸ§¹ Limpiar Storage</button>
            <button onclick="goToLogin()">ğŸ” Ir a Login</button>
            <button onclick="goToChat()">ğŸ’¬ Ir al Chat</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getDatabase, ref, get, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDavetvIrVymmoiIpRxUigCd5hljMtsr0c",
            authDomain: "fyzar-80936.firebaseapp.com",
            databaseURL: "https://fyzar-80936-default-rtdb.firebaseio.com",
            projectId: "fyzar-80936",
            storageBucket: "fyzar-80936.firebasestorage.app",
            messagingSenderId: "718553577005",
            appId: "1:718553577005:web:74b5b9e790232edf6e2aa4"
        };

        let app, db, database;
        
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            database = getDatabase(app);
            log('âœ… Firebase inicializado correctamente', 'success');
        } catch (error) {
            log('âŒ Error inicializando Firebase: ' + error.message, 'error');
        }

        function log(message, type = 'log') {
            const output = document.getElementById('test-results');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(logEntry);
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        window.clearConsole = function() {
            document.getElementById('test-results').innerHTML = '';
            log('ğŸ§¹ Consola limpiada', 'info');
        }

        window.runAllTests = async function() {
            clearConsole();
            log('ğŸš€ Iniciando tests automÃ¡ticos...', 'info');
            await checkFiles();
            await checkFirebase();
            await checkUser();
            await checkDatabase();
            await checkRooms();
            log('âœ… Tests completados', 'success');
        }

        window.checkFiles = async function() {
            log('ğŸ“ Verificando archivos...', 'info');
            
            const files = [
                'index.html',
                'login.html',
                'script.js',
                'firebase.js',
                'login.js',
                'admin-listener.js',
                'user-profile-service.js',
                'base.css',
                'login.css'
            ];

            for (const file of files) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    if (response.ok) {
                        log(`  âœ“ ${file} existe`, 'success');
                    } else {
                        log(`  âœ— ${file} no encontrado`, 'error');
                    }
                } catch (error) {
                    log(`  âœ— ${file} error: ${error.message}`, 'error');
                }
            }
        }

        window.checkFirebase = async function() {
            log('ğŸ”¥ Verificando conexiÃ³n a Firebase...', 'info');
            
            try {
                if (app) {
                    log('  âœ“ Firebase App inicializada', 'success');
                    log('  âœ“ Firestore conectado', 'success');
                    log('  âœ“ Realtime Database conectado', 'success');
                } else {
                    log('  âœ— Firebase no inicializado', 'error');
                }
            } catch (error) {
                log('  âœ— Error: ' + error.message, 'error');
            }
        }

        window.checkUser = function() {
            log('ğŸ‘¤ Verificando usuario actual...', 'info');
            
            try {
                const currentUser = localStorage.getItem('currentUser');
                if (currentUser) {
                    const user = JSON.parse(currentUser);
                    log('  âœ“ Usuario encontrado en localStorage', 'success');
                    log(`  â†’ Username: ${user.username}`, 'info');
                    log(`  â†’ UserID: ${user.userId}`, 'info');
                    log(`  â†’ Es invitado: ${user.isGuest ? 'SÃ­' : 'No'}`, 'info');
                    log(`  â†’ Rol: ${user.role || 'Usuario'}`, 'info');
                    if (user.firebaseUid) {
                        log(`  â†’ Firebase UID: ${user.firebaseUid}`, 'info');
                    }
                } else {
                    log('  âš ï¸ No hay usuario en localStorage', 'warning');
                    log('  â†’ Debes iniciar sesiÃ³n primero', 'info');
                }
            } catch (error) {
                log('  âœ— Error leyendo usuario: ' + error.message, 'error');
            }
        }

        window.checkDatabase = async function() {
            log('ğŸ’¾ Verificando estructura de base de datos...', 'info');
            
            try {
                // Verificar Realtime Database
                const roomsRef = ref(database, 'rooms/general');
                const snapshot = await get(roomsRef);
                
                if (snapshot.exists()) {
                    log('  âœ“ Sala General existe en Realtime DB', 'success');
                    const data = snapshot.val();
                    log(`  â†’ Nombre: ${data.name || 'Sin nombre'}`, 'info');
                    
                    // Verificar mensajes
                    const messagesRef = ref(database, 'rooms/general/messages');
                    const messagesSnap = await get(messagesRef);
                    if (messagesSnap.exists()) {
                        const messageCount = Object.keys(messagesSnap.val()).length;
                        log(`  âœ“ ${messageCount} mensajes en la sala`, 'success');
                    } else {
                        log('  âš ï¸ No hay mensajes en la sala', 'warning');
                    }
                    
                    // Verificar usuarios
                    const usersRef = ref(database, 'rooms/general/users');
                    const usersSnap = await get(usersRef);
                    if (usersSnap.exists()) {
                        const userCount = Object.keys(usersSnap.val()).length;
                        log(`  âœ“ ${userCount} usuarios en la sala`, 'success');
                    } else {
                        log('  âš ï¸ No hay usuarios en la sala', 'warning');
                    }
                } else {
                    log('  âœ— Sala General NO existe en Realtime DB', 'error');
                    log('  â†’ Usa el botÃ³n "Crear Sala General"', 'info');
                }
            } catch (error) {
                log('  âœ— Error verificando database: ' + error.message, 'error');
            }
        }

        window.checkRooms = async function() {
            log('ğŸ  Verificando salas en Firestore...', 'info');
            
            try {
                const roomsSnapshot = await getDocs(collection(db, 'rooms'));
                
                if (roomsSnapshot.empty) {
                    log('  âœ— No hay salas en Firestore', 'error');
                    log('  â†’ Usa el botÃ³n "Crear Sala General"', 'info');
                } else {
                    log(`  âœ“ ${roomsSnapshot.size} sala(s) encontrada(s)`, 'success');
                    roomsSnapshot.forEach(doc => {
                        const data = doc.data();
                        log(`  â†’ ${doc.id}: ${data.name}`, 'info');
                    });
                }
            } catch (error) {
                log('  âœ— Error verificando salas: ' + error.message, 'error');
            }
        }

        window.initGeneral = async function() {
            log('ğŸ—ï¸ Creando Sala General...', 'info');
            
            try {
                // Crear en Firestore
                await setDoc(doc(db, "rooms", "general"), {
                    name: "Sala General",
                    createdBy: "system",
                    createdAt: new Date().toISOString(),
                    isActive: true,
                    isDefault: true
                });
                log('  âœ“ Sala General creada en Firestore', 'success');

                // Crear en Realtime Database
                await set(ref(database, 'rooms/general'), {
                    name: "Sala General",
                    createdBy: "system",
                    createdAt: new Date().toISOString()
                });
                log('  âœ“ Sala General creada en Realtime Database', 'success');
                
                log('âœ… Sala General inicializada correctamente', 'success');
            } catch (error) {
                log('âŒ Error creando Sala General: ' + error.message, 'error');
            }
        }

        window.clearStorage = function() {
            log('ğŸ§¹ Limpiando localStorage y sessionStorage...', 'info');
            localStorage.clear();
            sessionStorage.clear();
            log('âœ… Storage limpiado', 'success');
        }

        window.goToLogin = function() {
            window.location.href = 'login.html';
        }

        window.goToChat = function() {
            window.location.href = 'index.html';
        }

        // Auto-ejecutar verificaciÃ³n bÃ¡sica al cargar
        setTimeout(() => {
            log('ğŸ” VerificaciÃ³n automÃ¡tica iniciada...', 'info');
            checkFirebase();
            checkUser();
        }, 500);
    </script>
</body>
</html>
