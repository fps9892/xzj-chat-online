<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO - FYZAR CHAT</title>
    <link rel="stylesheet" href="uno.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="header-left">
                <span class="room-id">ID: <span id="roomId"></span></span>
                <span class="timer" id="timer">20:00</span>
            </div>
            <button class="exit-btn" id="exitBtn">← Salir</button>
        </div>

        <div class="players-container" id="playersContainer"></div>

        <div class="game-board">
            <div class="deck-area">
                <div class="draw-pile" id="drawPile">
                    <div class="card-back"></div>
                    <span class="pile-count" id="drawCount">0</span>
                </div>
                <div class="discard-pile" id="discardPile"></div>
            </div>
            
            <div class="game-status" id="gameStatus">Esperando jugadores...</div>
            <div class="current-player" id="currentPlayer"></div>
        </div>

        <div class="player-hand" id="playerHand"></div>

        <div class="game-controls">
            <button class="join-btn" id="joinBtn">Unirse al Juego</button>
            <button class="start-btn hidden" id="startBtn">Iniciar Partida</button>
            <button class="uno-btn hidden" id="unoBtn">¡UNO!</button>
        </div>

        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">Ronda</span>
                <span class="stat-value" id="rounds">0</span>
            </div>
        </div>
    </div>

    <div class="color-picker-modal hidden" id="colorPicker">
        <div class="color-picker-content">
            <h3>Elige un color</h3>
            <div class="color-options">
                <button class="color-option red" data-color="red">Rojo</button>
                <button class="color-option yellow" data-color="yellow">Amarillo</button>
                <button class="color-option green" data-color="green">Verde</button>
                <button class="color-option blue" data-color="blue">Azul</button>
            </div>
        </div>
    </div>

    <script type="module" src="uno.js"></script>
</body>
</html>
